---
- name: Provision Site
  hosts: all
  remote_user: root
  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes
    - name: Install dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - software-properties-common
          - apt-transport-https
          - gnupg2
        state: present
        update_cache: yes

    - name: Create the /etc/apt/keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add GPG key
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
      
    - name: Add Docker repo to apt sources to '/etc/apt/sources.list.d/docker.list'
      apt_repository:
        repo: "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present
    
    - name: Install Docker CE
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      notify: Start docker on boot

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin

  handlers:
    - name: Start docker on boot
      systemd:
        name: docker
        state: started
        enabled: yes

