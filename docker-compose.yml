version: '3'
services:
  php:
    restart: always
    build:
      context: .
      dockerfile: ./php/Dockerfile
    container_name: php
    # volumes:
    #   - ./:/var/www/html
    depends_on:
      - mysql
    networks:
      - myNetwork

  nginx:
    container_name: nginx
    restart: always
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - myNetwork
  
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=php_blog
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1234
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - myNetwork


networks:
  myNetwork:
    driver: bridge